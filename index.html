<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soley's Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>Soley's Fast Food</h2>
    <nav>
      <ul>
        <li class="active" onclick="showSection('dashboard')">Dashboard</li>
        <li onclick="showSection('staff')">Staff</li>
        <li onclick="showSection('chatbot')">Chatbot</li>
      </ul>
    </nav>
  </div>
  <div class="main">
    <header><h1>Compliance Monitoring</h1></header>
    <main>
      <section id="dashboard" class="active">
        <div class="cards">
          <div class="card green"><h3>Compliant</h3><p id="count-ok">0</p></div>
          <div class="card orange"><h3>Expiring Soon</h3><p id="count-expiring">0</p></div>
          <div class="card red"><h3>Expired</h3><p id="count-expired">0</p></div>
        </div>
        <div class="list-container"><h2>Upcoming Expirations</h2><ul id="expirations-list"></ul></div>
      </section>

      <section id="staff">
        <h2>Staff Certification Management</h2>
        <div id="staff-list" class="list-container"></div>
      </section>

      <section id="chatbot">
        <h2>Chatbot Assistant</h2>
        <div class="chat-container">
          <div id="chat-window" class="chat-window"></div>
          <form id="chat-form">
            <textarea id="chat-input" placeholder="Ask a question..." rows="2"></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
